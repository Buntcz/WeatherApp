<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
</head>
<body>
    <div class="buttonSearch">
        <form>
            <label for="search">Search city:</label>
            <input type="text" id="search" placeholder="search for a city">
            <button>Submit</button>
        </form>
        <button class="changeToF">Change to Fahrenheit</button>
        <button class="changeToC" style="display: none;">Change to Celcius</button>
    </div>
    <div class="weatherData">
        <div class="weatherCont1">
        <h2 class="cityName"></h2>
        <div class="tempIcon">
        <h1 class="cityTemp"></h3>
        <h2 class="weatherName"></h4>
        <img src="#" class="weatherIcon">
        </div>
        <div class="moreInfo">
            <p class="feelsLike"></p>
        </div>
    </div>
    <div class="weatherCont2">
      <p class="humidity"></p>
      <p class="wind"></p>
    </div>
    </div>
    
    <footer>
       <p> Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
        <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='https://cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
    </footer>
<script defer src="main.js"></script></body>
</html>
